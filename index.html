<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .price {
      color: #e74c3c;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .colors {
      display: flex;
      gap: 10px;
    }

    .color {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .color.active {
      border-color: #333;
    }

    .red { background: #e74c3c; }
    .blue { background: #3498db; }
    .green { background: #2ecc71; }
    .black { background: #2c3e50; }
  </style>
</head>
<body>
  <div class="card">
    <img id="product-img" src="https://image.hm.com/assets/hm/46/80/4680659fadf469e7a9e61b50667eb353a6d26477.jpg?imwidth=2160" alt="Red T-Shirt" />
    <div class="card-body">
      <div class="title">Premium Cotton T-Shirt</div>
      <div id="product-price" class="price">₹ 999</div>
      <div class="colors">
        <div class="color red active" data-color="Red"></div>
        <div class="color blue" data-color="Blue"></div>
        <div class="color green" data-color="Green"></div>
        <div class="color black" data-color="Black"></div>
      </div>
    </div>
  </div>

  <script>
    const colors = document.querySelectorAll('.color');
    const img = document.getElementById('product-img');
    const price = document.getElementById('product-price');

    const data = {
      Red: {
        img: "https://image.hm.com/assets/hm/46/80/4680659fadf469e7a9e61b50667eb353a6d26477.jpg?imwidth=2160",
        price: "₹ 999",
        alt: "Red T-Shirt"
      },
      Blue: {
        img: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcS0g2IixMdPpHwLWZumFsUw6LUJd4zVrKo0ykTrG2RpN1EcMHJNFQ6P9Ebn1yqimaQocJubqlnifYEOntIQ8DaLncbdHGMMBSkwPcGO7guHRHied2kydiIR",
        price: "₹ 1049",
        alt: "Blue T-Shirt"
      },
      Green: {
        img: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcT74U8LvaLViKyfGP22_oT18lzeFIrNm7STDZDDdHvAqF0o0yNSidYzFQm4RlreJX4T04E0siQZf88Z6Hwmaq6AJsyuvl2NNpbDEzQ_Uk_eBD-8lzaaeUWM",
        price: "₹ 1099",
        alt: "Green T-Shirt"
      },
      Black: {
        img: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQt_R0juR2Pf74U4ZoAkQAbrFaNAU1UbDMfyb5dbTusJ0fT0he-tow8bhW9UxaKQtsk9u5QH0zEfsdtpuqQmwnfu3kLJxdiErsGuDS_Hwbe",
        price: "₹ 1199",
        alt: "Black T-Shirt"
      }
    };

    colors.forEach(color => {
      color.addEventListener('click', () => {
        // Remove active class from all
        colors.forEach(c => c.classList.remove('active'));
        color.classList.add('active');

        const selected = data[color.dataset.color];
        img.src = selected.img;
        img.alt = selected.alt;
        price.textContent = selected.price;
      });
    });
  </script>
</body>
</html>
